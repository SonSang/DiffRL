params:
  algo:
    name: a2c_continuous
  config:
    bounds_loss_coef: 0.0001
    clip_value: true
    critic_coef: 4
    e_clip: 0.2
    entropy_coef: 0.0
    env_name: dflex
    gamma: 0.99
    grad_norm: 1.0
    kl_threshold: 0.008
    learning_rate: 3e-4
    lr_schedule: adaptive
    lr_threshold: 0.008
    max_epochs: 5000
    mini_epochs: 5
    minibatch_size: 2048
    mixed_precision: false
    multi_gpu: false
    name: df_ant_ppo
    normalize_advantage: true
    normalize_input: true
    normalize_value: true
    num_actors: 64
    player:
      determenistic: true
      games_num: 24
      num_actors: 3
      print_stats: true
    ppo: true
    reward_shaper:
      scale_value: 0.01
    save_best_after: 100
    save_frequency: 400
    score_to_win: 20000
    seq_len: 4
    steps_num: 32
    tau: 0.95
    truncate_grads: true
  diff_env:
    MM_caching_frequency: 16
    episode_length: 1000
    name: AntEnv
    stochastic_env: true
  general:
    cfg: ./neurips2023_outputs/physics/cfg/ppo/ant.yaml
    checkpoint: Base
    logdir: ./neurips2023_outputs/physics/results/ant/ppo/05-16-2023-08-36-40
    no_time_stamp: false
    num_envs: 0
    play: false
    ppo_kl_threshold: 0.008
    ppo_lr_threshold: 0.008
    render: false
    rl_device: cuda:0
    seed: 5
    test: false
    train: true
  load_checkpoint: false
  load_path: nn/df_ant_ppo.pth
  model:
    name: continuous_a2c_logstd
  network:
    mlp:
      activation: elu
      d2rl: false
      initializer:
        name: default
      regularizer:
        name: None
      units:
      - 128
      - 64
      - 32
    name: actor_critic
    separate: false
    space:
      continuous:
        fixed_sigma: true
        mu_activation: None
        mu_init:
          name: default
        sigma_activation: None
        sigma_init:
          name: const_initializer
          val: 0
  seed: 5
