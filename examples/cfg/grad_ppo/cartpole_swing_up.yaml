params:  
  diff_env:
    name: CartPoleSwingUpEnv
    stochastic_env: True
    episode_length: 240
    MM_caching_frequency: 4

  algo:
    name: grad_a2c_continuous

  model:
    name: continuous_a2c_logstd

  network:
    name: actor_critic
    separate: False
    space:
      continuous:
        mu_activation: None
        sigma_activation: None

        mu_init:
          name: default
        sigma_init:
          name: const_initializer
          val: 0
        fixed_sigma: True
    mlp:
      units: [64, 64]
      activation: elu
      d2rl: False
      
      initializer:
        name: default
      regularizer:
        name: None

  load_checkpoint: False
  load_path: nn/df_cartpole_swing.pth

  config:
    name: df_cartpole_swing_up
    env_name: dflex
    multi_gpu: False
    ppo: True
    mixed_precision: False
    normalize_input: True
    normalize_value: False
    reward_shaper:
      scale_value: 0.01
    normalize_advantage: False
    gamma: 0.99
    tau: 0.95
    learning_rate: 3e-4
    lr_schedule: adaptive
    lr_threshold: 0.008
    kl_threshold: 0.008
    score_to_win: 20000
    max_epochs: 500
    save_best_after: 50
    save_frequency: 100
    grad_norm: 1.0
    entropy_coef: 0.0
    truncate_grads: True
    e_clip: 0.2
    steps_num: 240        
    num_actors: 64
    minibatch_size: 3840 # 1920
    mini_epochs: 5
    critic_coef: 4
    clip_value: True
    seq_len: 4
    bounds_loss_coef: 0.0001

    # grad informed

    defer_summaries_sec: 0.001
    summaries_interval_sec_min: 0.001
    summaries_interval_sec_max: 0.002
    
    gi_params:
      
      max_alpha: 0.1
      num_step: 32

      network:
        actor: ActorStochasticMLP #ActorDeterministicMLP
        actor_mlp:
          units: [64, 64]
          activation: elu

        critic: CriticMLP
        critic_mlp:
          units: [64, 64]
          activation: elu
      
      actor_learning_rate: 1e-2 # adam
      critic_learning_rate: 1e-3 # adam
      critic_iterations: 16
      critic_num_batch: 4
      target_critic_alpha: 0.2
      betas: [0.7, 0.95] # adam
      
    player:
      # render: True
      determenistic: True
      games_num: 12
      num_actors: 4
      print_stats: True