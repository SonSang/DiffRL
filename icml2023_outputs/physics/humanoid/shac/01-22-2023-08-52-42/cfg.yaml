params:
  config:
    actor_learning_rate: 2e-3
    betas:
    - 0.7
    - 0.95
    critic_iterations: 16
    critic_learning_rate: 5e-4
    critic_method: td-lambda
    gamma: 0.99
    grad_norm: 1.0
    lambda: 0.95
    lr_schedule: linear
    max_epochs: 2000
    name: df_humanoid_shac
    num_actors: 64
    num_batch: 4
    obs_rms: true
    player:
      determenistic: true
      games_num: 1
      num_actors: 1
      print_stats: true
    ret_rms: false
    save_interval: 400
    steps_num: 32
    target_critic_alpha: 0.995
    truncate_grads: true
  diff_env:
    MM_caching_frequency: 48
    episode_length: 1000
    name: HumanoidEnv
    stochastic_env: true
  general:
    cfg: ./examples/cfg/shac/humanoid.yaml
    checkpoint: Base
    device: !!python/object/apply:torch.device
    - cuda
    - 0
    logdir: ./examples/logs/humanoid/shac/01-22-2023-08-52-42
    no_time_stamp: false
    play: false
    render: false
    seed: 2
    test: false
    train: true
  network:
    actor: ActorStochasticMLP
    actor_mlp:
      activation: elu
      units:
      - 256
      - 128
    critic: CriticMLP
    critic_mlp:
      activation: elu
      units:
      - 128
      - 128
